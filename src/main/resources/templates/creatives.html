  <script>
    // Function to handle image upload for a specific card
// Function to handle image upload for a specific card
function handleImageUpload(event, cardNumber) {
    const file = event.target.files[0];
    const reader = new FileReader();
    const uploadedImage = document.querySelector(`#uploadedImage${cardNumber}`);
    const deleteButton = document.querySelector(`#deleteButton${cardNumber}`);
    const previewButton = document.querySelector(`#previewButton${cardNumber}`);
    const uploadLabel = document.querySelector(`#card${cardNumber} .upload-button`); // Modified selector here
    const heading = document.querySelector(`#card${cardNumber} h2`); // Modified selector here

    reader.onload = function(e) {
        uploadedImage.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
        deleteButton.style.display = 'block';
        previewButton.style.display = 'block';
        uploadLabel.style.display = 'none';
        heading.style.display = 'none';
    };

    if (file) {
        reader.readAsDataURL(file);
    }
}

// Function to handle deleting an image for a specific card
function handleDeleteImage(cardNumber) {
    const uploadedImage = document.querySelector(`#uploadedImage${cardNumber}`);
    const deleteButton = document.querySelector(`#deleteButton${cardNumber}`);
    const input = document.querySelector(`#fileInput${cardNumber}`);
    const previewButton = document.querySelector(`#previewButton${cardNumber}`);
    const uploadLabel = document.querySelector(`.card:nth-child(${cardNumber}) .upload-button`);
    const heading = document.querySelector(`.card:nth-child(${cardNumber}) h2`);

    uploadedImage.innerHTML = '';
    deleteButton.style.display = 'none';
    previewButton.style.display = 'none';
    input.value = '';
    uploadLabel.style.display = 'block';
    heading.style.display = 'block';
}

// Function to handle previewing the image in the modal for a specific card
function handlePreviewImage(cardNumber) {
    const uploadedImage = document.querySelector(`#uploadedImage${cardNumber} img`);
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("previewImage");

    modal.style.display = "block";
    modalImg.src = uploadedImage.src;

    const span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
        modal.style.display = "none";
    };

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
}
