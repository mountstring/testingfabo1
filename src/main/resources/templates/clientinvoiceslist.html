<!DOCTYPE html>
<html lang="en">
<head>

    <style>
		body,
html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}

.main-page {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;  
    background:linear-gradient(to top, rgba(0,0,0,0.2)20%,rgba(0,0,0,0.2)20%), url("/images/Desk-bg.jpg");
    background-position: center;
    background-size: 100% 100%;
    box-sizing: border-box;
}



.section{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
 
}

.tableform {
    display: flex;
    position: fixed;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width:95%;

    border: 2px solid white;

}

.table-container {
    max-height: 60vh; /* Set the max height for the scrollable area */
    overflow-y: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border: 2px solid #fff;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
    white-space: nowrap;
}

.title{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10%;
   
}

.title h2{
    margin: 0 2% ;
    font-size: 25px;
    font-weight: 500;
    position: relative;
    color: #fff;
}

.title h2::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    top: 30px;
    height: 3px;
    width: 100%;
    background: linear-gradient(150deg, #3d1b63, #ef4d79);
}

.bar{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10%;
    margin: 10px;

}

.filters{
    flex-direction: row;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    width: 100%;
    height: 100%;
    
}








.close-button{

    justify-content: right;
    margin: 0 1%;
    padding: 5px;
    align-items: center;
    width: 10%;

}

.close-button li{

    justify-content: center;
    align-items: center;
    text-decoration: none;

.close-button li a{

}

.calender input{

    height:20px;
    border: 2px solid #ef4d79;
    color:#ef4d79;
    border-radius:30px;
    font-size: 18px;
    outline: none;
    margin-left: -10px;
   

}
.fil-2 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 15px;
    color: #fff;
}

.fil-2 input {
    width: 200px;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}

.fil-3 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 15px;
    color: #fff;
}

.fil-3 input {
    width: 200px;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}
.fil-4 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 15px;
    color: #fff;
}

.fil-4 input {
    width: 200px;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}

input {
    padding: 8px;
    font-size: 16px;
    outline: none;
    border: 2px solid #ef4d79;
    border-radius: 30px;
    background-color: #fff;
    color: #ef4d79;

}





.search-container {
    position: relative;
    width: 200px;

    margin-top: 8px;
}

.search-bar {
    width: 100%;
    padding: 9px;
    border-radius: 30px;
    padding-left: 40px; /* space for the search icon */

    outline: none;
    border: 2px solid #ef4d79;
}

.search-icon {
    position: absolute;
    left: 10px;
    top: 50%;

}



thead {
    background-color: #3d1b63;
    color: #fff;
}

th,
td {
    padding: 12px;
    text-align: center;
    border: 1px solid #fff;
}


tbody tr {
    border-bottom: 1px solid #fff;
    background-color: #ccc;
}

tbody tr:last-child {
    border-bottom: none;
}

tbody td {
    border-right: 1px solid #fff;
}

tbody td:last-child {
    border-right: none;
}

tbody tr:hover {
    background-color: #ddd;
    transition: 0.1s ease-in-out;
    
}

.action-icon {
    font-size: 15px;
    margin-right: 5px;
    cursor: pointer;
}

td li {
    display: inline;
}

.table-container li a{

}

#deleteConfirmationPopup {

}

#deleteConfirmationPopup .button-container {

#deleteConfirmationPopup .button-container button {

    color: white;

#deleteConfirmationPopup .button-container button:hover{
 background:linear-gradient( 135deg, #3d1b63, #ef4d79);

}

#deleteConfirmationPopup .title {
    text-decoration: none;

}

.table-container {
    max-height: 400px; /* Set the max height for the scrollable area */

}


thead {
    background-color: #3d1b63;
    color: #fff;
    position: sticky;
    top: 0;

}

th,
td {
    padding: 12px;
    text-align: center;

}

}

    display: flex;
    justify-content: center;
  
    
    
}

.action-menu .fa-bars {
    cursor: pointer;
    color: #ef4d79;
   
    
}

.action-menu .dropdown-menu {
    display: none;

    z-index: 1;

.action-menu .dropdown-menu a {
    color: white;

.action-menu .dropdown-menu a:hover {

    border: 1px solid #fff;

.action-menu:hover .dropdown-menu {

	</style>
</head>
<body>
    <div class="main-page">
      


        <div class="section">
            <div class="tableform">
                <div class="title">
                    <h2>Invoices List</h2>
                    <div class="close-button">
                        <li><a href=clientshome>X</a></li>
                    </div>
                </div>
                <div class="bar">
                    <div class="filters">

                        <div class="calender">
                            <label for="fromDate">From Date:</label>
                            <input type="date" id="fromDate">
                        </div>
                        <div class="calender">
                            <label for="toDate">To Date:</label>
                            <input type="date" id="toDate">
                        </div>
                        
                        
                        <div class="fil-2">
					    <label>Select Invoice Number:</label>
					    <input type="search" list="invoiceNumbers" placeholder="Select Invoice Number" id="invoiceNumberSearch" name="invoiceNumber" th:value="${selectedInvoiceNumber}">
					    <datalist id="invoiceNumbers">
					        <option value="" disabled selected>Select Invoice Number</option>
					        <option th:each="number : ${invoiceNumbers}" th:value="${number}" th:text="${number}"></option>
					    </datalist>
					</div>

						
						
                        
                        <div class="fil-3">
                            <label for="invoicedropdown">Select Invoice Type:</label>
                            <input type="search" list="invoicedropdown" placeholder="Select Invoice Type" id="invoiceSearch">
                            <datalist id="invoicedropdown">
                                <option value="Royalty">Royalty</option>
                                <option value="Chemicals">Chemicals</option>
                                <option value="General">General</option>
                            </datalist>
                        </div>

                      
                        
 
                        <div class="fil-4">
                            <label for="statusDropdown">Select Status:</label>
                            <input type="search" list="statusDropdown" placeholder="Select Status Type" id="statusSearch">
                            <datalist id="statusDropdown">
                            <!-- <select id="statusDropdown" required> -->
                                <option value="Paid">Paid</option>
                                <option value="Pending">Pending</option>
                                <!-- Add other status options as needed -->
                            <!-- </select> -->
                            </datalist>
                        </div>

                        
                         <div class="search-container">
						    <div class="search-icon" id="searchIcon">
						        <i class="fas fa-search"></i>
						    </div>
							    <form th:action="@{/viewinvoices}" method="get" id="searchForm">
							        <input type="search" class="search-bar" id="searchInput" placeholder="Search">
							    </form>
						</div>
                        
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice Number</th>
                                 <th>Date</th>  
                                <th>Store Code</th>  
                                <th>Store Name</th>
                                <th>Invoice Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                              
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
							 <tr th:each= "invoice : ${invoices}">
							 <td th:text="${invoice.invoiceNumber}">
                             <td th:text="${invoice.invoiceDate}">
                             <td th:text="${invoice.storeCode}"></td>
				        	 <td th:text="${invoice.storeName}"></td>
				        	 <td th:text="${invoice.invoiceType}"></td>
				        	 <td th:text="${invoice.invoiceAmount}"></td>
				        	 <td th:text="${invoice.invoiceStatus}"></td>  
                          
                            
                                <td>
                                    <div class="action-menu">
                                        <i class="fas fa-bars" onclick="toggleActionMenu(this)"></i>
                                        <div class="dropdown-menu">
                                            <a href="">Make Payment</a>
                                            <a  th:href = "@{/clientinvoiceDetails/{id}(id=${invoice.id})}">View Detailed Invoice</a>
                                            
                                           
                                        </div>
                                    </div>
                                </td>
                              
                               
                            </tr>

                         
                            
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <div class="popup" id="deleteConfirmationPopup">
            <div class="card">
                <div class="wrapper">
                    
                    <p>Are You Sure To Delete??</p>
                    <div class="button-container">
                        <button onclick="confirmDelete()">Yes</button>
                        <button onclick="cancelDelete()">No</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 			
 			
<script>
 			$(document).ready(function () {
 			    // Function to filter the table based on the search Invoice  Number
 			   function filterTable() {
			        var selectedInvoiceNumber = $('#invoiceNumberSearch').val().toLowerCase();
			        console.log('Selected Invoice Number:', selectedInvoiceNumber);
			
			        $('#clientsTableBody tr').each(function () {
			            var invoiceNumber = $(this).find('td:first-child').text().toLowerCase(); // Simplify the selector
			            console.log('Row Invoice Number:', invoiceNumber);
			
			            $(this).toggle(invoiceNumber.indexOf(selectedInvoiceNumber) > -1);
			        });
			    }

    			    // Function to filter the table based on the selected invoice type
 			    function filterInvoice() {
				    var selectedInvoice = $('#invoiceSearch').val().toLowerCase();
				
				    $('#clientsTableBody tr').filter(function () {
				        var invoiceType = $(this).find('td:nth-child(5)').text().toLowerCase();  // Update the column index
				        $(this).toggle(invoiceType.indexOf(selectedInvoice) > -1);
				    });
				}

 			    // Function to filter the table based on the selected status
	 			function filterStatus() {
				    var selectedStatus = $('#statusSearch').val().toLowerCase();
				
				    $('#clientsTableBody tr').filter(function () {
				        var status = $(this).find('td:nth-child(7)').text().toLowerCase();  // Update the column index
				        $(this).toggle(status.indexOf(selectedStatus) > -1);
				    });
				}

	 			 // Assuming you want to trigger the filter on input change
	 		    $('#invoiceNumberSearch').on('input', filterTable);


 			    // Trigger the filter when the invoice search input changes
 			    $('#invoiceSearch').on('input', function () {
 			        filterInvoice();
 			    });

 			    // Trigger the filter when the status search input changes
 			    $('#statusSearch').on('input', function () {
 			        filterStatus();
 			    });
 			});
				
</script>
<script>
$(document).ready(function () {
    // Function to filter the table based on the selected date range
    function filterDateRange() {
        var fromDate = new Date($('#fromDate').val()).getTime();
        var toDate = new Date($('#toDate').val()).getTime();

        console.log("From Date:", fromDate);
        console.log("To Date:", toDate);

        $('#clientsTableBody tr').filter(function () {
            var invoiceDate = new Date($(this).find('td:nth-child(2)').text()).getTime(); // Adjust column index

            console.log("Invoice Date:", invoiceDate);

            // Show the row if the invoice date is within the selected range
            $(this).toggle(invoiceDate >= fromDate && invoiceDate <= toDate);
        });
    }

    // Trigger the filter when the To Date input changes
    $('#toDate').on('change', function () {
        filterDateRange();
    });
});
</script>



<script>
$(document).ready(function () {
    // Attach a keyup event to the search input
    $('#searchInput').keyup(function () {
        // Get the value from the search input
        var searchTerm = $(this).val().toLowerCase();

        // Filter the table rows based on the search term
        $('#clientsTableBody tr').filter(function () {
            var rowText = $(this).text().toLowerCase();
            $(this).toggle(rowText.indexOf(searchTerm) > -1);
        });
    });
});
</script>


</body>
