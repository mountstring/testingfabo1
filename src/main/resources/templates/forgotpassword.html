<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   	<style>
   	body {
    width: 100%;
    height: 100vh;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.2)20%, rgba(0, 0, 0, 0.2)20%), url("/images/Desk-bg.jpg");
    background-position: center;
    background-size: 100% 100%;
    font-family: sans-serif;
    background-repeat: no-repeat;
    /* display: flex;
    justify-content: center;
    align-items: center; */
}

.logosection{
    display: flex;
    justify-content: left;
    align-items: center;
    width: 100%;
    height: 18%;
}
.logo{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 15%;
    height: 90%;
    margin-left: 1%;
}
.logo>img{
    width: 80%;
    height: 90%;
}
.content{
    width: 100%;
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
}
 .greeting {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: transform 0.5s ease-in-out;
    width: 60%;
    height: 100%;    
}
.loginform{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40%;
    height: 100%;
}
.greeting > .faboimg {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 30%;
}
.faboimg > img{
    width: 300px;
    height: 300px;
    /* margin-top: 10%; */
}
.greeting > .text {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 50%;
    text-align: center;
    /* background-color: red; */

}

.greeting > .text >h3{
    color: white;
    width: 100%;
    height: 100%;
    font-size: 60px;
    margin-top: -60px;
}
.greeting:hover .faboimg > img {
    transform: translateX(-200px);
    transition: 0.9s ease-in-out;
}

.greeting:not(:hover) .faboimg > img {
    transform: translateX(0);
    transition: 0.9s ease-in-out;
}

.greeting:hover h3 {
    transform: translateX(100px);
    transition: 0.9s ease-in-out;
}

.greeting:not(:hover) h3 {
    transform: translateX(0);
    transition: 0.9s ease-in-out;
    
}

.form {
    width: 350px;
    height:fit-content;
    background: linear-gradient(10deg, #ef4d79, #3d1b63);
    transform: translate(0%, -5%);
    border-radius: 10px;
    padding: 10px;
    border: 2px solid white;
    box-shadow: 5px 5px 5px 2px #3e3e3e;
}

.form h2 {
    /* width: 200px; */
    font-family: sans-serif;
    text-align: center;
    color: #ef4d79;
    /* font-size: 30px; */
    border-radius: 10px;
    margin: 2px 70px;
    padding: 8px;

}

.form input {
    width: 330px;
    height: 35px;
    background: transparent;
    border-bottom: 2px solid #fff;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    background-color: transparent;
    border-radius: 10px;
    text-align: left;
    padding: 0 10px;
    font-size: 15px;
    letter-spacing: 2px;
    margin-top: 50px;
    font-family: sans-serif;
    outline: none;
}

.form input:hover {
    letter-spacing: 5px;
    background-color: rgba(0, 0, 0, 0.2);
    transition: 0.3s ease-in-out;
}

.form input:focus {
    border: 2px solid #fff;
    transition: 0.1s;
}

::placeholder {
    color: #fff;
    font-family: Arial;
}
.btns-button{
    width:100%;
    height:100px;
    display: flex;
    justify-content:space-around;
    align-items: center;
    cursor: pointer;
}
.btns-button .btn1{
    width:150px;
    padding:15px;
    border-radius:10px;
    background: linear-gradient(135deg, #ef4d79, #3d1b63);
    border: 2px solid #fff;
    font-size:medium;
}

.btn1 a {
    text-decoration: none;
    color: white;
    font-weight: bold;
} 
.btn1:hover
{
    background: linear-gradient(-135deg, #ef4d79, #3d1b63);
    color: #ef4d79;
    border: 2px solid #fff;
    transition: 0.2s ease-in;
    letter-spacing: 2px;
}
.btns-button .btn2{
    width:150px;
}
.error-message {
    color:white;
    font-size: 14px;
    margin-top: 5px;
}
   	</style>
</head>

<body>
    <div class="main">
        <div class="logosection">
            <div class="logo">
                <img th:src="@{/images/fabo.logo.png}" alt="">
            </div>
        </div>
        <div class="content">    
            <div class="greeting">
                <div class="faboimg">
                    <img th:src="@{/images/Untitled_design__5_-removebg-preview.png}" alt="">
                </div>
                <div class="text">
                    <h3>For Fabulous Homes & Fabrics </h3>
                </div>          
            </div>
    <div class="loginform">
   
   <form th:action="@{/savePassword/{userName}(userName=${userName})}" method="POST" onsubmit="return validateForm()">

    <div class="form">
        <h2>Reset Password</h2>
         <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
        <div class="input-field">
            <input type="text" id="email-input" name="userName" placeholder="Enter Email" class="input-field" th:value="${userName}" required>
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="input-field">
            <input type="password" name="password" placeholder="Enter Password" class="input-field" id="password-input" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="input-field">
            <input type="password" name="confirmPassword" placeholder="Enter Confirm Password" class="input-field" id="confirm-password-input" required>
            <div id="confirm-password-error" class="error-message"></div>
        </div>
        <div class="btns-button">
            <button class="btn1" id="submitBtn" type="submit">Submit</button>
            <button class="btn1"><a href="showLoginPage">Close</a></button>
        </div>
    </div>
</form>
   
    </div>
    
 		<script>
    function validateForm() {
        var email = document.getElementById("email-input").value;
        var password = document.getElementById("password-input").value;
        var confirmPassword = document.getElementById("confirm-password-input").value;

        var emailError = document.getElementById("email-error");
        var passwordError = document.getElementById("password-error");
        var confirmPasswordError = document.getElementById("confirm-password-error");

        var isValid = true;

        // Reset error messages
        emailError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";

        // Validate email
        if (!email.trim()) {
            emailError.textContent = "Email is required";
            isValid = false;
        }

        // Validate password
        if (!password.trim()) {
            passwordError.textContent = "Password is required";
            isValid = false;
        }

        // Validate confirm password
        if (!confirmPassword.trim()) {
            confirmPasswordError.textContent = "Confirm Password is required";
            isValid = false;
        } else if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Passwords do not match";
            isValid = false;
        }

        // Prevent form submission if validation fails
        if (!isValid) {
            return false;
        }

        return true;
    }
</script>
 		
</body>

</html>
