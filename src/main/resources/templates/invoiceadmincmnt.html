<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .comment-section {
            margin-bottom: 15px;
        }

        .checkbox-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closePopup()"></div>

<div class="popup-container" id="popup">
    <div class="close-btn" onclick="closePopup()">X</div>
    <div class="comment-section">
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="4" cols="25"></textarea>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="markPaid"> <label for="markPaid">Mark as Paid</label><br>
        <input type="checkbox" id="markUnpaid"> <label for="markUnpaid">Mark as Unpaid</label>
    </div>
</div>

<button onclick="openPopup()">Open Popup</button>

<script>
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
