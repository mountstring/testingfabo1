html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;

}

.main-page {
    width: 100%;

    display: flex;

}

.sidebar {

    color: #fff;
    padding: 10px;

    flex-direction: column;
    align-items: center;
    justify-content: space-between;
   
}


.logo-section {
    width: 100%;
    height: 20%;

    justify-content: flex-start;

}

.logo-section img {

}

.sbbuttons {
    width: 100%;
    height: 80%;
    /* background: linear-gradient(180deg ,#ef4d7800 0%,#3d1b63 70%,#3d1b63 100%); */
    margin-top: 20%;
}
.sbbuttons > button li{
    display: flex;
    justify-content: center;
    align-items:center ;
}

 .sbbuttons > button {
    width: 90%;
    padding: 10px;
    margin: 5% 0;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #ef4d79, #3d1b63);
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: large;
    border: 2px solid white;
    border-radius: 20px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
 }

.sbbuttons>button li{
    display: flex;
}

button li a{
    color: white;
    text-decoration: none;
}

.sbbuttons>button:hover {
    background: linear-gradient(-135deg, #ef4d79, #3d1b63);
}


.submenu {
    list-style-type: none;
    padding: 0;
    display: none;
    margin: 0;
}

.submenu li {
    padding: 8px;
    background: linear-gradient(135deg, #ef4d79, #3d1b63);
    margin-bottom: 15px;
    cursor: pointer;
    width: 60%;
    margin-left: 12%;
    text-align: center;
    border: 2px solid white;
    border-radius: 20px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
}



.submenu li:hover {
    background: linear-gradient(-135deg, #ef4d79, #3d1b63);
}

.submenu.show {
    display: block;
}

.section{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    height: 100vh;
 
}

.tableform {
    display: flex;
    position: fixed;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 60%;
    /* height: 80%; Remove fixed height */
    background: linear-gradient(-105deg, #3d1b63, #ef4d79);
    border-radius: 10px;
    border: 2px solid white;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
}

.table-container {
    max-height: 60vh; /* Set the max height for the scrollable area */
    overflow-y: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border: 2px solid #fff;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
    white-space: nowrap;
}

.title{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10%;
   
}

.title h2{
    margin: 0 2% ;
    font-size: 25px;
    font-weight: 500;
    position: relative;
    color: #fff;
}

.title h2::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    top: 30px;
    height: 3px;
    width: 100%;
    background: linear-gradient(150deg, #3d1b63, #ef4d79);
}

.bar{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 10%;
    margin: 10px;

}

.filters{
    flex-direction: row;
    display: flex;
    justify-content: right;
    align-items: center;
    width: 98%;
    height: 100%;
    
}



.close-button{
    display: flex;
    justify-content: right;
    margin: 0 1%;
    padding: 5px;
    align-items: center;
    width: 10%;
    height: 100%;
}

.close-button li{
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    width: 10%;
    padding: 5px 10px;
}

.close-button li a{
    text-decoration: none;
    color: white;
    font-size: larger;
}
.close-button li:hover{
    background-color: red;
    border-radius: 5px;
    border: 2px solid white;
    background: linear-gradient(-135deg, #3d1b63, #ef4d79);
    transition: 0s ease-in-out;
}

.fil-2 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 16px;
    color: #fff;
}

.fil-2 select {

}

.fil-1 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 15px;
    color: #fff;
}

.fil-1 select {
    width: 150px;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}

.fil-3 label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-left: 15px;
    color: #fff;
}

.fil-3 select {
    width: 150px;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}



select {
    padding: 8px;
    font-size: 16px;
    outline: none;
    border: 2px solid #ef4d79;
    border-radius: 5px;
    background-color: #fff;
    color: #ef4d79;
    margin:0 10px;

}

select option {
    padding: 8px;
    outline: none;

}




select::-ms-expand {
    display: none;
}


.search-container {
    position: relative;
    width: 200px;
    margin:0 10px;
    margin-top: 8px;
}

.search-bar {
    width: 100%;
    padding: 9px;
    border-radius: 5px;
    padding-left: 40px; /* space for the search icon */
    box-sizing: border-box;
    outline: none;
    border: 2px solid #ef4d79;
}

.search-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #ef4d79;
}



thead {
    background-color: #3d1b63;
    color: #fff;
}

th,
td {
    padding: 12px;
    text-align: center;
    border: 1px solid #fff;
}


tbody tr {
    border-bottom: 1px solid #fff;
    background-color: #ccc;
}

tbody tr:last-child {
    border-bottom: none;
}

tbody td {
    border-right: 1px solid #fff;
}

tbody td:last-child {
    border-right: none;
}

tbody tr:hover {
    background-color: #ddd;
    transition: 0.1s ease-in-out;
    
}

.action-icon {
    font-size: 15px;
    margin-right: 5px;
    cursor: pointer;
}

td li {
    display: inline;
}

.table-container li a{
    text-decoration: none;
}

#deleteConfirmationPopup {
    display: none;
    position: fixed;
    z-index: 5;

}

#deleteConfirmationPopup .card {
    display: flex;

}

#deleteConfirmationPopup .card .wrapper {

#deleteConfirmationPopup p {
    
    font-size: larger;

#deleteConfirmationPopup .button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    

}

#deleteConfirmationPopup .button-container button {
    
   
    text-align: center;

#deleteConfirmationPopup .button-container button:hover{
 background:linear-gradient( 135deg, #3d1b63, #ef4d79);

#deleteConfirmationPopup .title {

tbody a{

}

<script>

	function openPopup(popupId) {
    var popup = document.getElementById(popupId);
    if (popup) {
        popup.style.display = "block";
    }
}

function showDeleteConfirmationPopup() {
    var deleteConfirmationPopup = document.getElementById("deleteConfirmationPopup");
    deleteConfirmationPopup.style.display = "block";
    document.body.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
}

function cancelDelete() {
    // Handle cancel behavior here, for example, close the delete confirmation popup
    closeDeleteConfirmationPopup();
    return false;
}

function closeDeleteConfirmationPopup() {
    var deleteConfirmationPopup = document.getElementById("deleteConfirmationPopup");
    deleteConfirmationPopup.style.display = "none";
    document.body.style.backgroundColor = "";
}

var dropdown = document.getElementById("stateDropdown");
dropdown.addEventListener("change", function () {
    var selectedState = dropdown.options[dropdown.selectedIndex].value;
    console.log("Selected State: " + selectedState);
    populateCities(); // Add this line to update cities dropdown
    // You can perform further actions with the selected state
});

function filterStates() {
    var input = document.getElementById("stateInput");
    var filter = input.value.toUpperCase();
    var dropdown = document.getElementById("stateDropdown");
    var options = dropdown.getElementsByTagName("option");

    for (var i = 0; i < options.length; i++) {
        var option = options[i];
        option.style.display = option.value.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
}

var citiesByState = {
    // Your cities by state data here
};

function populateCities() {
    var stateDropdown = document.getElementById("stateDropdown");
    var cityDropdown = document.getElementById("cityDropdown");
    var selectedState = stateDropdown.value;

    // Clear existing options
    cityDropdown.innerHTML = "";

    // Populate cities based on the selected state
    if (citiesByState[selectedState]) {
        citiesByState[selectedState].forEach(function (city) {
            var option = document.createElement("option");
            option.value = city;
            option.text = city;
            cityDropdown.add(option);
        });
    }
}

function confirmDelete(id) {
    var confirmation = confirm("Are you sure you want to delete this invoice?");
    if (confirmation) {
        window.location.href = '/invoice/delete/' + id;
    } else {
        return false;
    }
}

function filterByInvoiceType() {
    var selectedInvoiceType = document.getElementById("invoicedropdown").value;
    var tableRows = document.getElementById("clientsTableBody").getElementsByTagName("tr");

    for (var i = 0; i < tableRows.length; i++) {
        var row = tableRows[i];
        var invoiceType = row.getElementsByTagName("td")[2].innerText; // Assuming 2 is the index of the Invoice Type column

        if (selectedInvoiceType === "All" || invoiceType === selectedInvoiceType) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    }
}

</script>
