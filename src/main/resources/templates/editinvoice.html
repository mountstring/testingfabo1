<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editinvoces.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <title>FABO</title>
</head>
<body>
    <div class="main-page">
      
        <!-- Dashboard Home Page -->
        <div class="section">
            <div class="card">
                <div class="subsec">
                    <div class="title">Edit Invoice</div>
                    <div class="form">
                        <form id="invoiceForm" action="#" onsubmit="return validateForm()">
                            <div class="user-detail">
                                <div class="input-box">
                                    <span class="details">Store Name</span>
                                    <input type="text" placeholder="Enter Store Name" required >
                                </div>
                                <div class="input-box">
                                    <span class="details">Store Code</span>
                                    <input type="text" placeholder="Enter Store Code" required >
                                </div>
                                <div class="input-box">
                                    <span class="details">Owner Name</span>
                                    <input type="text" placeholder="Enter Owner Name" required >
                                </div>
                                <div class="input-box">
                                    <span class="details">Primary Number</span>
                                    <input type="tel" placeholder="Enter Primary Number" oninput="validateNumericInput(this)" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Invoice Date</span>
                                    <input type="date" placeholder="Enter Invoice Date" required >
                                </div>
                                <div class="input-box">
                                    <span class="details">Invoice Amount</span>
                                    <input type="text" placeholder="Enter Invoice Amount" required >
                                </div>
                                <div class="input-box">
                                    <label for="invoicedropdown">Select Invoice Type</label>
                                    <select id="invoicedropdown" required>
                                        <option value="Royalty">Royalty</option>
                                        <option value="Chemicals">Chemicals</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="invoicestatus">Select Invoice Status</label>
                                    <select id="invoicestatus" required>
                                        <option value="Pending">Pending</option>
                                        <option value="Paid">Paid</option>
                                    </select>
                                </div>
                            </div>
                            <div class="buttons">
                                <input type="submit" value="Update">
                                <div class="close-button">
                                    <button><li><a href="viewinvoice.html">Close</a></li></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById("invoiceForm");

            // Check if the form is valid
            if (form.checkValidity()) {
                // If valid, you can submit the form or perform other actions
                alert("Form submitted!");
                return true;
            } else {
                // If not valid, the browser will display the validation messages
                alert("Please fill in all required fields.");
                return false;
            }
        }

        function validateNumericInput(input) {
             // Remove non-numeric characters from the input value
            input.value = input.value.replace(/\D/g, '');
        }  
    </script>
</body>
</html>
